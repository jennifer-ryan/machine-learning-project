<html>
    <head>
        <!-- Links for form adapted from https://bootsnipp.com/snippets/rl98z-->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <style>
            body {
                background-color: #D6EAF8;
            }

            .card {
                border: 2px solid #3498DB;
                position: relative
            }

            .header {
                padding: 15px;
                text-align: center;
                background: #3498DB;
                color: white;
                font-size: 30px;
                }
        </style>
    </head>

    <body>
        <div class="header">
            <h1>Predict Wind Power Output</h1>
            <p>Simply enter the wind speed and the model will predict the turbine's power output.</p>
          </div>


        <div class="container">
            <div class="row justify-content-center align-items-center" style="height:80vh" style="width:100">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <form action="{{url_for('predict')}}" method="POST">
                                
                                <!-- Input -->
                                <div id="input">
                                    <h3>Enter Wind Speed</h3>
                                    <br>                                   
                                    Please enter a number:
                                    <br>
                                    <!-- Prompt to enter a number -->
                                    <input type="number" step="any" id="speed" required="required" placeholder="Enter number">
                                        <br><br>
                                        Select measurement units:
                                        <!-- Choices for wind speed units -->
                                        <select id="unit">
                                            <option value="mps" selected="selected">Metres per Second</option>
                                            <option value="kph">Kilometres per Hour</option>
                                            <option value="mph">Miles per Hour</option>
                                        </select>
                                        <br><br>
                                    <!-- Button to submit number and unit - goes to function-->
                                    <input type="button" id="convert" value="Convert" onclick="convertUnit()"  class="btn btn-outline-primary">
                                
                                    <div id="predict">
                                        <br>
                                        
                                        <input type="number" step="any" name="input" id="windSpeed" required="required" placeholder="Wind Speed m/s" readonly> 
                                        <br><br>
                                        <input type="submit" value="Predict Power" class="btn btn-outline-primary">
                                        <br><br>
                                    </div>
                                    
                                    <!-- Output  -->
                                    <div id="output">
                                        <br>
                                        {{prediction}}
                                    </div> 
                                    



                                </div>    
                                
                                
                            </form>   
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script>    
            // Convert number to m/s depending on units and check value
            function convertUnit(){
                // Get values from input box and dropdown menu
                num = document.getElementById("speed").value
                unit = document.getElementById("unit").value
                
                // Check for empty input
                if (num == "" ) {
                    alert("Please enter a number.")
                    return
                }

                // Convert to kph
                if (unit == "kph") {
                    result = num / 3.6
                }
                // Convert to mph
                else if (unit == "mph") {
                    result = num / 2.237
                }
                // Default value m/s
                else {
                    result = num
                }
                
                // Checking result in correct range
                if (result < 0) {
                    alert("You must enter a positive number.")
                    return
                } 
                else if (result > 24.4) {
                    alert("The turbine ceases to function at wind speeds higher than 24.4m/s / 87.8kph / 54.5mph. Please enter a smaller number.")
                    return
                }
                
                // Hide input section
                //document.getElementById("input").style.display = "none"
                // Display prediction section
               // document.getElementById("predict").style.display = "block"
                // Put result into input box
                document.getElementById("windSpeed").value = result
            }

            
 
            //function displayPrediction() {
                //document.getElementById("predict").style.display = "none"
              //  document.getElementById("output").style.display = "block"
                //document.getElementById("input").style.display = "none"
            //}


        </script>   
    
    
    </body>

    
</html>
