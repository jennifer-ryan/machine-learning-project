        Index.html basic
        
        <div>
            <!-- Input and button -->
            <input id="inputNum">
            <button onclick="testFunction()">Go!</button>
        </div>

        <div id="output">

            // Get input from box and put result into another div

                document.getElementById("output").innerHTML = output
            }
        </script>
